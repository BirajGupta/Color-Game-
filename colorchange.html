<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="color.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="wholeback">
	<div class="blueback">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="row justify-content-center whitetext">
					<h1>THE GREAT</h1>
				</div>
				<div class="row justify-content-center">
					<h1 class="whitetext"><span id="topick">rgb(175,203,2)</span></h1>
				</div>
				<div class="row justify-content-center">
					<h1 class="whitetext">GUESSING GAME</h1>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="whitebar">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="row">
					<div class="mr-auto col-lg-2">
						<button id="reset">New colors</button>
					</div>
					<div class="col-lg-2 align-items-stretch">
						<span id="message"></span>
					</div>
					<div class="col-lg-2">
						<button id="easy">Easy</button>
					</div>
					<div class="col-lg-2">
						<button id="hard">Hard</button>
					</div>
					</div>
				</div>
			</div>
			
		</div>
	<div class="container" id="cont">
 		<div class="square"></div>
        <div class="square"></div>
 		<div class="square"></div>
 		<div class="square"></div>
 		<div class="square"></div>
 		<div class="square"></div>
	</div>
</div>
<script type="text/javascript" src="color.js"></script>
</body>
</html>
